<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user.usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" class="ion-margin-top" (click)="ingresar()">
        Ingresar
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
